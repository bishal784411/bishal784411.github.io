---
layout: no-sidebar
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    {% unless post.title == "Embracing the Challenge" %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endunless %}
  {% endfor %}
</ul>
